<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall of Shame</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font for that "Receipt" look -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
      <header>
          <h1>⚠️ WALL OF SHAME ⚠️</h1>
          <p class="subtitle">A public ledger of individuals who "forgot" to pay me.</p>
      </header>

        <div class="controls">
            <input type="text" id="searchBox" placeholder="Search for a debtor..." onkeyup="filterList()">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Debtor Name</th>
                        <th>Amount (CZK)</th>
                        <th>Last Seen/Excuse</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="shameList">
                    <!-- List is populated by JS -->
                </tbody>
            </table>
        </div>

        <footer>
            <p>Generated by the <span id="deptName">Department of Petty Grievances</span>.</p>
            <p><small>Not financial advice. Just emotional damage.</small></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
